name: Python application test with Github Actions

on: [push]

jobs:
  build:

    runs-on: ubuntu

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        make install
    - name: Lint with pylint
      run: |
        make lint
    - name: Test with pytest
      run: |
        make test
    - name: Format code
      run: |
        make format
